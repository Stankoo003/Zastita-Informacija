<!doctype html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enkriptovanje fajlova</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Enkriptovanje i slanje fajlova</h1>

      <div class="card">
        <div class="card-body">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Izaberi fajl</h5>

              <div class="mb-3">
                <label for="fileInput" class="form-label">Fajl:</label>
                <input type="file" class="form-control" id="fileInput" />
              </div>

              <div class="mb-3">
                <label class="form-label">Algoritam:</label>
                <select class="form-select" id="algorithmSelect">
                  <option value="XXTEA-CBC">XXTEA-CBC</option>
                  <option value="Railfence">Railfence</option>
                  <option value="Tiger hash">Railfence</option>
                </select>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-primary" id="encryptBtn">
                  ðŸ”’ Enkriptuj fajl
                </button>
                <button class="btn btn-success" id="decryptBtn">
                  ðŸ”“ Dekriptuj fajl
                </button>
              </div>
            </div>
            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title">TCP Komunikacija</h5>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="ipInput" class="form-label">IP:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ipInput"
                      value="127.0.0.1"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="portInput" class="form-label">Port:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="portInput"
                      value="5000"
                    />
                  </div>
                </div>

                <div class="d-grid gap-2">
                  <button class="btn btn-warning" id="startServerBtn">
                    Pokreni prijem
                  </button>
                  <button class="btn btn-info" id="sendFileBtn">
                    PoÅ¡alji fajl
                  </button>
                </div>
              </div>
            </div>

            <div class="card mt-4">
              <div class="card-body">
                <h5 class="card-title">Log:</h5>
                <div
                  id="logArea"
                  class="border p-3 bg-light"
                  style="
                    height: 200px;
                    overflow-y: auto;
                    font-family: monospace;
                  "
                >
                  <!-- Ovde Ä‡e biti log poruke -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
